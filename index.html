<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
		<link rel="icon" href="img/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/beige.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<link rel="stylesheet" href="plugin/title-footer/title-footer.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<div class="logo"></div>
					<h1>Retour vers le <br/> futur <br/> avec git</h1>
					<p>
						<a href="http://www.twitter.com/hrambelo">@hrambelo</a> - #githappens
					</p>
				</section>
				<section data-transition="none" data-background="img/past-future4.jpeg" data-background-transition="fade">
					<div class="logo"></div>
					<h1 class="black">Retour vers le <br/> <span class="bzhcmp-color">(pass√© |</span> futur<span class="bzhcmp-color">)*</span> <br/> avec git</h1>
					<p>
						<a href="http://www.twitter.com/hrambelo">@hrambelo</a> - #githappens
					</p>
				</section>
				<section data-transition="fade" data-background="img/disclaimer.jpg">
					<div class="atLeft">
						<h1 class="white">Disclaimer</h1>

						<ul class="white atLeft">
							<li class="fragment" data-fragment-index="1">Porcelain</li>
							<li class="fragment" data-fragment-index="2">Reset</li>
							<li class="fragment" data-fragment-index="2">Bisect</li>
							<li class="fragment" data-fragment-index="2">Rebase</li>
							<li class="fragment" data-fragment-index="2">Stash</li>
							<li class="fragment" data-fragment-index="1">Plumbing</li>
							<li class="no-style"><br/></li>
							<li class="no-style">
								<small>
									<a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/"><img
											alt="Licence Creative Commons" style="border-width:0"
											src="https://i.creativecommons.org/l/by-nc/4.0/88x31.png"/></a>
									<a href="#/36"><b>Credits >></b></a>
								</small>
							</li>
						</ul>
					</div>
				</section>
			</div>
			<div style="display: block;"class="progress"><span style="width: 109.118px;"></span></div>
			<footer style="background:rgba(219,120,39,1)" id="title-footer">
				<p class="atLeft"><b>BreizhCamp 2015</b></p>
				<p class="atRight"><b>#BzhCmp</b></p>
			</footer>


		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: false,
				// Loop the presentation
				loop: true,
				// Number of milliseconds between automatically proceeding to the
				// next slide, disabled when set to 0, this value can be overwritten
				// by using a data-autoslide attribute on your slides
				autoSlide: 1200,
				// Stop auto-sliding after user input
				autoSlideStoppable: true,
				transition: 'none', // none/fade/slide/convex/concave/zoom
				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
